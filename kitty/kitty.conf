# Enable Wayland support
wayland_titlebar_color background

# Font settings
font_family      Iosevka Nerd Font
bold_font       auto
italic_font     auto
bold_italic_font auto
font_size       12.0

# Cursor
cursor_shape    beam
cursor_blink    no

# Window settings
enable_audio_bell no
dynamic_background_opacity yes
background_opacity 0.95
confirm_os_window_close 0

default_layout  tall

# Colors (Tailwind Stone palette, dark mode / Adwaita Dark inspired)

foreground            #f5f5f4
background            #1c1917
selection_foreground  #1c1917
selection_background  #78716c

color0   #292524
color8   #78716c

color1   #dc2626
color9   #fca5a5

color2   #16a34a
color10  #bbf7d0

color3   #ca8a04
color11  #fde68a

color4   #2563eb
color12  #bfdbfe

color5   #7c3aed
color13  #ddd6fe

color6   #0891b2
color14  #a5f3fc

color7   #e7e5e4
color15  #fafaf9

# Scrolling
scrollback_lines 5000

# SSH settings
# Fix terminal issues when connecting to remote hosts
term xterm-256color

# Enable kitty's ssh kitten for better remote terminal support
allow_remote_control yes
listen_on unix:/tmp/kitty
clipboard_control write-clipboard write-primary read-clipboard read-primary

# Automatically copy terminfo to remote hosts
shell_integration enabled

# Keybindings
map ctrl+shift+v paste_from_clipboard
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+t new_tab
map ctrl+shift+w close_tab
