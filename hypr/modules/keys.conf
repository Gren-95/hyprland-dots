### KEYBINDINGS ###

# Application launchers and system actions
bind = $mainMod, T, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod, L, exec, $lockscreen
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, G, togglefloating,
bind = $mainMod, R, exec, $menu
bind = $mainMod, Space, exec, vicinae toggle
bind = $mainMod, P, pseudo,
bind = $mainMod, J, togglesplit,
bind = $mainMod, N, exec, $notification,
bind = $mainMod, V, exec, $terminal --class $clipboard
bind = $mainMod, C, exec, $colorpicker
bind = $mainMod SHIFT, UP, fullscreenstate, 1
bind = $mainMod SHIFT, N, exec, $externalscript2
bind = Alt, Tab, cyclenext, prev
bind = $mainMod SHIFT, S, exec, $screenshot
bind = $mainMod CTRL SHIFT, S, exec, $screenshotocr
bind = $mainMod SHIFT, A, exec, grim -g "$(slurp -d)" - | swappy -f -
bind = $mainMod, B, exec, $externalscript1

# Utility
bind = $mainMod SHIFT, V, exec, bash ~/.config/scripts/wayvnc-toggle.sh
bind = $mainMod SHIFT, M, exec, python3 ~/Documents/Code/linux-sysutil/cli_tool.py media start
bind = $mainMod SHIFT, K, exec, python3 ~/Documents/Code/linux-sysutil/cli_tool.py media stop
bind = $mainMod SHIFT, B, exec, python3 ~/Documents/Code/linux-sysutil/cli_tool.py net bluetooth 2

# Focus movement
bind = $mainMod CTRL, left, movefocus, l
bind = $mainMod CTRL, right, movefocus, r
bind = $mainMod CTRL, down, movefocus, d
bind = $mainMod CTRL, up, movefocus, u
bind = $mainMod, left, movewindow, l
bind = $mainMod, right, movewindow, r
bind = $mainMod, up, movewindow, u
bind = $mainMod, down, movewindow, d

# Workspace switching
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Multi-monitor workspace navigation
bind = $mainMod, bracketleft, workspace, m-1       # Previous workspace on current monitor
bind = $mainMod, bracketright, workspace, m+1      # Next workspace on current monitor
bind = $mainMod, TAB, workspace, previous          # Toggle between current and previous workspace
bind = $mainMod, grave, focusmonitor, +1           # Focus next monitor

# Move window to workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Move window to adjacent workspace on current monitor
bind = $mainMod SHIFT, bracketleft, movetoworkspace, m-1
bind = $mainMod SHIFT, bracketright, movetoworkspace, m+1

# Move window to next monitor
bind = $mainMod SHIFT, grave, movecurrentworkspacetomonitor, +1

# Mouse bindings
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Mouse workspace cycling (monitor-aware)
bind = $mainMod, mouse_down, workspace, m+1
bind = $mainMod, mouse_up, workspace, m-1
bind = $mainMod CTRL, mouse_down, workspace, e+1
bind = $mainMod CTRL, mouse_up, workspace, e-1

# Media and hardware keys
bindel = , XF86AudioRaiseVolume, exec, swayosd-client --output-volume raise
bindel = , XF86AudioLowerVolume, exec, swayosd-client --output-volume lower
bindel = , XF86AudioMute, exec, swayosd-client --output-volume mute-toggle
bindel = , XF86AudioMicMute, exec, swayosd-client --input-volume mute-toggle
bindel = , XF86MonBrightnessUp, exec, swayosd-client --brightness raise
bindel = , XF86MonBrightnessDown, exec, swayosd-client --brightness lower
bindel = , XF86CapsLock, exec, swayosd-client --caps-lock

bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
bindel = , XF86PowerOff, exec, systemctl suspend

# Window resizing
bind = $mainMod, KP_Add, resizeactive, 20 20
binde = $mainMod SHIFT, right, resizeactive, 20 0
binde = $mainMod SHIFT, down, resizeactive, 0 20
bind = $mainMod, KP_Subtract, resizeactive, -20 -20
binde = $mainMod SHIFT, left, resizeactive, -20 0
binde = $mainMod SHIFT, up, resizeactive, 0 -20
